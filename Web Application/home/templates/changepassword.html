<!DOCTYPE html>
<html>
<head>

    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=yes">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
      
      .form-container{
        position: absolute;
        top: 15vh;
        background:#fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px 0px #000
    }

    @media only screen and (max-width: 678px){
        .bg{
                background-size: 300%;
        }
    }
    body{
          background: url("/static/wallpaper.jpg")no-repeat;
          background-size: cover;
    }
  </style>
</head>  
<body>
<section class="container-fluid bg">
    <section class="row justify-content-center">
        <section class="col-12 col-sm-6 col-md-3">
            <form class="form-container" action="{%url 'changepassword'%}" method="POST">
                {%csrf_token%}
                <div class="form-group">
                    <label for="cpwd">Old Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword" name="cpwd"  required='true'>
                  </div>
                
                <div class="form-group">
                  <label for="newpwd">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" name="newpwd"  required='true'>
                </div>
                <div class="form-group">
                    <label for="confnewpwd">Confirm Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword2" name="confnewpwd"  required='true'>
                </div>
               
                <button type="submit" class="btn btn-primary btn-block">Change</button>
            </form>
        </section>
    </section>
</section>    
</body>
</html>
